version: '3'

services:
  toxiproxy:
    image: shopify/toxiproxy
    ports:
      - "8474:8474"
      - "23306:23306"
      - "25432:25432"
      - "21521:21521"
    links:
      - "mysql"
      - "postgresql"

  mysql:
    image: mysql:5.7
    ports:
      - "33306:3306"
    environment:
      - TZ=UTC
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword

  postgresql:
    image: mdillon/postgis
    ports:
      - "35432:5432"
    environment:
      - POSTGRES_PASSWORD=postgresrootpassword
      - POSTGRES_USER=postgres

  oracledbxe:
    image: wnameless/oracle-xe-11g
    ports:
      - "31521:1521"
    environment:
      - ORACLE_ALLOW_REMOTE=true

