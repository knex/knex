# .travis.yml
sudo: false

language: node_js

node_js:
  - '0.10'
  - '0.12'
  - '4.0'

before_script:
  - psql -c 'create database knex_test;' -U postgres
  - mysql -e 'create database knex_test;'

after_script:
  - npm run-script coveralls

notifications:
  email: false

addons:
  postgresql: '9.4'
