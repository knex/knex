# .travis.yml
language: node_js

node_js:
  - '0.10'
  - '0.11'
  - '0.12'

before_script:
  - psql -c 'create database knex_test;' -U postgres
  - mysql -e 'create database knex_test;'

after_script:
  - npm run-script coveralls

notifications:
  email: false

matrix:
  allow_failures:
    - node_js: '0.11'
  fast_finish: true
